
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Finances</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: #020617;
            color: #f8fafc;
        }
        
        /* Striking Animated Background - Dark Only */
        body.dark {
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 0, 85, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(136, 19, 55, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 0, 85, 0.08) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(136, 19, 55, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }

        @keyframes pulse-neon {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 15px rgba(255, 0, 85, 0.8), 0 0 30px rgba(255, 0, 85, 0.4); }
        }

        .neon-glow {
            color: #ff0055;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.6), 0 0 20px rgba(255, 0, 85, 0.3);
            animation: pulse-neon 3s infinite ease-in-out;
        }
        
        .neon-border {
            border: 1px solid rgba(255, 0, 85, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2), inset 0 0 5px rgba(255, 0, 85, 0.1);
        }

        .neon-button {
            background: linear-gradient(135deg, #ff0055 0%, #be123c 100%);
            box-shadow: 0 4px 15px rgba(255, 0, 85, 0.4);
            transition: all 0.3s ease;
        }

        .neon-button:hover {
            box-shadow: 0 6px 20px rgba(255, 0, 85, 0.6);
            transform: translateY(-1px);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Ambient Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
            opacity: 0.4;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#ff0055', // Base Neon Red
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239',
                            900: '#881337',
                        }
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="dark bg-slate-950 text-slate-100">
    <div class="orb w-96 h-96 bg-primary-900/20 top-0 -left-20"></div>
    <div class="orb w-80 h-80 bg-primary-600/10 bottom-0 -right-20"></div>
    <div id="root"></div>
</body>
</html>
