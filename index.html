
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Finances</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: #0F0D1E;
            color: #F3F4F6;
        }
        
        /* Cyber Purple Background */
        body.dark {
            background-image: 
                radial-gradient(at 0% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.08) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(124, 58, 237, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }

        @keyframes pulse-neon {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 15px rgba(168, 85, 247, 0.8), 0 0 30px rgba(168, 85, 247, 0.4); }
        }

        .neon-glow {
            color: #A855F7;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.6), 0 0 20px rgba(168, 85, 247, 0.3);
            animation: pulse-neon 3s infinite ease-in-out;
        }
        
        .neon-border {
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.2), inset 0 0 5px rgba(168, 85, 247, 0.1);
        }

        .neon-button {
            background: linear-gradient(135deg, #A855F7 0%, #7C3AED 100%);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
            transition: all 0.3s ease;
        }

        .neon-button:hover {
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.6);
            transform: translateY(-1px);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #251D35;
            border-radius: 10px;
        }
        
        .glass {
            background: rgba(37, 29, 53, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Ambient Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
            opacity: 0.4;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#FAF5FF',
                            100: '#F3E8FF',
                            200: '#E9D5FF',
                            300: '#D8B4FE',
                            400: '#C084FC',
                            500: '#A855F7', // Neon Purple
                            600: '#9333EA',
                            700: '#7C3AED', // Primary Dark
                            800: '#6B21A8',
                            900: '#581C87',
                        },
                        accent: {
                            pink: '#EC4899',
                            violet: '#8B5CF6'
                        },
                        cyber: {
                            bg: '#0F0D1E',
                            secondary: '#1A1625',
                            card: '#251D35'
                        }
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="dark bg-cyber-bg text-slate-100">
    <div class="orb w-96 h-96 bg-primary-900/20 top-0 -left-20"></div>
    <div class="orb w-80 h-80 bg-accent-pink/10 bottom-0 -right-20"></div>
    <div id="root"></div>
</body>
</html>
